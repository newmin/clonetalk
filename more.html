<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>More - Klone Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>200%</span>
      <span class="status-bar__battery"><i class="fas fa-battery-three-quarters"></i></span>
      <i class="far fa-clock"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
      <div class="notice--dot screen-header__notice--dot"></div>

    </div>
  </header>
  
  <main class="main more-screen">    

    <div class="profile">
        <div class="profile__column">
          <img class="profile__img profile__img--xl" src="https://lh3.googleusercontent.com/a-/AOh14GjDxPE5a3iN7Kn93L_GIAGQ2uJbuXVAEcr1YU-9RA=s288-p-rw-no" alt="">
          <div class="profile__text">
            <h4 class="profile__name">Kyumin</h4>
            <h6 class="profile__msg">지금은 클론 시간!!</h6>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="profile__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

          <!-- 이모티콘 -->
    <div class="icons-row">
      <div class="icons-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
      <div class="icons-row__icon"><i class="fab fa-stack-exchange"></i><span>Talk Drive</span></div>
      <div class="icons-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
      <div class="icons-row__icon"><i class="fas fa-brush fa-rotate-180""></i><span>Themes</span></div>
      <div class="icons-row__icon"><i class="fas fa-draw-polygon"></i><span>Account</span></div>
      <div class="icons-row__icon"><i class="far fa-comments"></i><span>OpenChat</span></div>
    </div>
    
    <div class="more-suggestion">
      <p class="more-suggestion__title">Suggestion</p>
      <div class="icons-row">
        <div class="icons-row__icon"><i class="fas fa-cannabis"></i><span>Maple!</span></div>
        <div class="icons-row__icon"><i class="fab fa-line"></i></i><span>Line!?</span></div>
        <div class="icons-row__icon"><i class="fab fa-staylinked"></i><span>Game</span></div>
      </div>
    </div>

  </main>
    
  <!-- 하단 nav바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="notice--num nav__notice--num">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>

        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="notice--dot nav__notice--dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
