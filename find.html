<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Find - Klone Talk</title>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>200%</span>
      <span class="status-bar__battery"><i class="fas fa-battery-three-quarters"></i></span>
      <i class="far fa-clock"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
      <div class="notice--dot screen-header__notice--dot"></div>

    </div>
  </header>
  
  <main class="main">    

    <!-- 이모티콘 -->
    <div class="icons-row">
      <div class="icons-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
      <div class="icons-row__icon"><i class="far fa-address-book fa-flip-horizontal"></i><span>Add by Contacts</span></div>
      <div class="icons-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
      <div class="icons-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>

    <!-- 중앙부분 위아래 구분 -->

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <p class="recommended-friends__text">You have no recmmended friends.</p>
    </div>
    

    <!-- 하단 광고? -->
    <div class="open-chat">
      <div class="open-chat__header">
        <h6>Open Chat</h6>
        <span>Go to Open Chat Home</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h4 class="open-post__hashtag">#BTS#ARMY#FRIENDS</h4>
          <div class="open-post__members">
            <img src="https://lh3.googleusercontent.com/a-/AOh14GjDxPE5a3iN7Kn93L_GIAGQ2uJbuXVAEcr1YU-9RA=s288-p-rw-no" alt="">
            <span>802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column"></div>
        <div class="open-post__photo">
          <img src="https://lh3.googleusercontent.com/a-/AOh14GjDxPE5a3iN7Kn93L_GIAGQ2uJbuXVAEcr1YU-9RA=s288-p-rw-no" alt="">
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
          </div>
        </div>
      </div>

    </div>




  </main>
    
  <!-- 하단 nav바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="notice--num nav__notice--num">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="notice--dot nav__notice--dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
  
  </html>
