<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Setting - Klone Talk</title>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>200%</span>
      <span class="status-bar__battery"><i class="fas fa-battery-three-quarters"></i></span>
      <i class="far fa-clock"></i>
    </div>
  </div>

  <header class="screen-header">
    <div class="screen-header__icons">
      <span><a href="more.html"><i class="fas fa-angle-left fa-lg"></i></a></span>
    </div>
    <h1 class="screen-header__title">Setting</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
    </div>
  </header>
  
  <main class="main">    

    <ul class="settings">
      <li class="settings__list">
        <div class="settings__column"><i class="fas fa-bullhorn"></i><span>Notices</span></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="fas fa-flask"></i><span>Kakao Lab</span></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="fas fa-info-circle"></i><span>Version</span></div>
        <div class="settings__column"><span class="settings__sub-text">Latest Version</span></div>
      </li>
    </ul>
    
    <ul class="settings">
      <li class="settings__list">
        <div class="settings__column"><i class="fas fa-unlock-alt"></i><span>Privacy</span></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="far fa-bell"></i><span>Notifications</span></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="far fa-user"></i><span>Friends</span></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="far fa-comment"></i><span>Chats</span></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="fas fa-adjust"></i><span>Display</span><p class="new-mark">N</p></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="fas fa-palette"></i><span>Themes</span><span class="new-mark">N</span></div>
        <div class="settings__column"><span class="settings__sub-text">Default theme</span></div>
      </li>
      <li class="settings__list">
        <div class="settings__column"><i class="fas fa-phone-alt"></i><span>Call</span></div>
      </li>
    </ul>
    
  </main>
    
  <!-- 하단 nav바 -->
    <nav class="nav">

        <li class="nav__btn">

            <div class="notice--dot nav__notice--dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>

      </ul>
