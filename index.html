<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>talk talk한 친구들</title>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>200%</span>
      <span class="status-bar__battery"><i class="fas fa-battery-three-quarters"></i></span>
      <i class="far fa-clock"></i>
    </div>
  </div>

  <header class="header">
    <h1 class="header__title">Welcome to MYTALK</h1>
    <p class="header__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. At, ipsum.</p>
  </header>

  <form class="login" action="#" method="get">
    <input type="text" placeholder="E-mail or Phone number">
    <input type="password" placeholder="Password">
    <input type="submit" value="Log in">
    <a href="#">Find your Account </a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
